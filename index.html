
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="carousel container">
        <div class="carousel-inner">
            <img src="./1.png" alt="Image 1" class="carousel-item active">
            <img src="./2.png" alt="Image 2" class="carousel-item">
            <img src="./3.png" alt="Image 3" class="carousel-item">
            <img src="./4.gif" alt="Image 3" class="carousel-item">
            <img src="./5.gif" alt="Image 2" class="carousel-item">
            <img src="./6.gif" alt="Image 3" class="carousel-item">
            <img src="./7.gif" alt="Image 3" class="carousel-item">
            <img src="./8.gif" alt="Image 2" class="carousel-item">
            <img src="./9.jpg" alt="Image 3" class="carousel-item">
            <img src="./10.gif" alt="Image 3" class="carousel-item">
            <img src="./11.png" alt="Image 2" class="carousel-item">
            <img src="./12.gif" alt="Image 3" class="carousel-item">
            <img src="./13.png" alt="Image 3" class="carousel-item">
            <img src="./14.png" alt="Image 2" class="carousel-item">
            <img src="./15.gif" alt="Image 3" class="carousel-item">
            <img src="./19.gif" alt="Image 3" class="carousel-item">
            <img src="./20.gif" alt="Image 2" class="carousel-item">
            <img src="./21.gif" alt="Image 3" class="carousel-item">
            <img src="./22.gif" alt="Image 3" class="carousel-item">
            <img src="./23.gif" alt="Image 2" class="carousel-item">
            <img src="./24.gif" alt="Image 3" class="carousel-item">
        </div>
        <button class="prev" onclick="moveCarousel(-1)">&#10094;</button>
        <button class="next" onclick="moveCarousel(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
