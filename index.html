<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playbook</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./assets/icon/flipkart-icon.svg" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <script src="./preload.js"></script>
    <div class="carousel container">
        <div class="carousel-inner">
            <img src="./1.png" alt="Image 1" class="carousel-item active" loading="lazy">
            <img src="./2.png" alt="Image 2" class="carousel-item" loading="lazy">
            <img src="./3.png" alt="Image 3" class="carousel-item" loading="lazy">
            <img src="./4.gif" alt="Image 4" class="carousel-item" loading="lazy">
            <img src="./5.gif" alt="Image 5" class="carousel-item" loading="lazy">
            <img src="./6.gif" alt="Image 6" class="carousel-item" loading="lazy">
            <img src="./7.gif" alt="Image 7" class="carousel-item" loading="lazy">
            <img src="./8.gif" alt="Image 8" class="carousel-item" loading="lazy">
            <img src="./9.jpg" alt="Image 9" class="carousel-item" loading="lazy">
            <img src="./10.gif" alt="Image 10" class="carousel-item" loading="lazy">
            <img src="./11.png" alt="Image 11" class="carousel-item" loading="lazy">
            <img src="./12.gif" alt="Image 12" class="carousel-item" loading="lazy">
            <img src="./13.png" alt="Image 13" class="carousel-item" loading="lazy">
            <img src="./14.png" alt="Image 14" class="carousel-item" loading="lazy">
            <img src="./15.gif" alt="Image 15" class="carousel-item" loading="lazy">
            <img src="./16.gif" alt="Image 16" class="carousel-item" loading="lazy">
            <img src="./17.gif" alt="Image 17" class="carousel-item" loading="lazy">
            <img src="./18.png" alt="Image 18" class="carousel-item" loading="lazy">
            <img src="./19.gif" alt="Image 19" class="carousel-item" loading="lazy">
            <img src="./20.gif" alt="Image 20" class="carousel-item" loading="lazy">
            <img src="./21.gif" alt="Image 21" class="carousel-item" loading="lazy">
            <img src="./22.gif" alt="Image 22" class="carousel-item" loading="lazy">
            <img src="./23.gif" alt="Image 23" class="carousel-item" loading="lazy">
            <img src="./24.gif" alt="Image 24" class="carousel-item" loading="lazy">
            <!-- Feedback Form as the last carousel item -->
            <div class="carousel-item feedback-form">
                <form id="feedbackForm">
                    <h2>Feedback Form</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="contact">Contact:</label>
                    <input type="tel" id="contact" name="contact" required>
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="4" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <button class="prev" onclick="moveCarousel(-1)">&#10094;</button>
        <button class="next" onclick="moveCarousel(1)">&#10095;</button>
        <button class="home" onclick="moveToFirst()"><i class='bx bx-home-alt'></i></button>
        <div class="carousel-pagination">
            <!-- Pagination dots will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
